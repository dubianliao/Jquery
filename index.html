<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YUKI-YOSHIDA</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" type="text/css" href="responsive.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|M+PLUS+1p:300|Playfair+Display" rel="stylesheet">
	<!--日本語本文　font-family: 'M PLUS 1p', sans-serif;　-->
	<!--英語メニュー  font-family: 'Julius Sans One', sans-serif; -->
	<!--英語h2  font-family: 'Playfair Display', serif; -->


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script>
$(function(){
   // #で始まるアンカーをクリックした場合に処理
   $('a[href^=#]').click(function() {
      // スクロールの速度
      var speed = 400; // ミリ秒
      // アンカーの値取得
      var href= $(this).attr("href");
      // 移動先を取得
      var target = $(href == "#" || href == "" ? 'html' : href);
      // 移動先を数値で取得
      var position = target.offset().top -150;
      // スムーススクロール
      $('body,html').animate({scrollTop:position}, speed, 'swing');
      return false;
   });
});
</script>

</head>
<body>
	<div id="top"></div>
	<div id="wrap"></div>
	<!-------------------------------------------- HEADER -------------------------------------------->
	<div id="header">
		<div class="inner">
			<div class="inner-left">
				<p><img src="public/toppic.jpg"></p>
			</div>
			<div class="inner-right">
				<p><img src="public/logomoji.png"></p>
				<ul class="list">
					<li>CONCEPT</li>
					<li>WORKS</li>
					<li>MAKER</li>
					<li>NEWS</li>
					<li>CONTACTS</li>
				</ul>
				<div class="sns">
					<i class="fab fa-instagram"></i>
				</div>
			
			</div>
		</div>
		<div class="bottom">
				<div><img src="public/down.png"></div>
				<p>Scroll Down</p>
		</div>
	</div>
	<!-------------------------------------------- CONTENT -------------------------------------------->
	<div id="content">
		
	</div>
	<!-------------------------------------------- FOOTER -------------------------------------------->
	<div id="footer">
		
	</div>


<script src="script.js"></script>
</body>

</html>
